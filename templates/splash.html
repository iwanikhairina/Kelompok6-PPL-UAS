<!-- templates/splash.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}BerbagiQurban - Splash{% endblock %}

{% block content %}
<style>
    .splash-background {
        background: url('{% static "splash2.jpg" %}') center/cover no-repeat;
        min-height: 100vh;
        position: relative;
    }

    .splash-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5); /* putih transparan */
        z-index: 1;
    }

    .splash-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
    }

    .splash-logo {
        max-width: 600px;
        width: 70%;
        height: auto;
    }

    .btn-masuk {
        background-color: #749A69;
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 8px;
        margin-top: 40px;
        font-size: 1.2rem;
        font-weight: bold;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-masuk:hover {
        background-color: #5e7f55;
        color: white;
    }
</style>

<div class="splash-background">
    <div class="splash-overlay"></div>
    <div class="splash-content">
        <img src="{% static 'splash1.png' %}" alt="Splash Logo" class="splash-logo">
        <a href="{% url 'login' %}" class="btn-masuk">MASUK</a>
    </div>
</div>
{% endblock %}
